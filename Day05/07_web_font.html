<html>
<head>
  <title>Web Font Test</title>
  <style>
   /* 폰트 파일을 가지고 있을 때 지정하는 방법 */
   
   @font-face {
    /* 폰트 이름 - 직접 지정하여 쓸 이름 */
    font-family: 'NanumSqure Bold';
    /*폰트 파일의 위치*/
     src: url(fonts/NanumSquareB.otf);
   }
   body {
     font-family: 'NanumSquare Bold';
     font-size: 60px;
   }
  </style>
</head>
<body>
  이 글꼴은 네이버에서 제공하는 NanumSquare Bold입니다. 
</body>
</html>
