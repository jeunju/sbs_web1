<!DOCTYPE html>
<html>
<head>
    <style>
        /* 텍스트 그림자 적용:) */
        .container {
            margin: auto;
            width: 900px;
            padding: 50px;
            border: 1px solid gray;
        }

        h1 {
            text-shadow: 5px 5px 5px gray;
            /* 
                1번째 값 - 가로위치 : (+/-) (오른쪽/왼쪽)
                2번째 값 - 세로위치 : (+/-) (아래쪽/위쪽)
                3번째 값 - 블러     : 번짐 효과 크기
                4번째 값 - 색상 */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Text-shadow 처리!</h1>

    </div>
</body>
</html>
