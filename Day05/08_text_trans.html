<!DOCTYPE html>
<html>
<head>
<style>
	/* 영문자에 해당되는 속성으로 대문자, 소문자 변경 */
	.container {
		margin: auto;
		width: 900px;
		padding: 50px;
		border: 1px solid gray;
	}

	p.upper {text-transform: uppercase;}  /* 대문자 */
	p.lower {text-transform: lowercase;}/* 소문자 */
	p.capit {text-transform: capitalize;}/* 첫 글자만 대문자 - 띄어쓰기 기준 */

</style>
</head>
<body>
	<div class="container">
		<p class="upper">text_transform is uppercase.</p>
		<p class="lower">TEXT_TRANSFORM IS LOWERCASE.</p>
		<p class="capit">text_transform is capitalize.</p>
	</div>
</body>
</html>
